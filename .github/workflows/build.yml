name: Build Executable

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build CI
    runs-on: macOS-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: cache-deps
        with:
          path: node_modules
          key: ${{ runner.os }}-node12-${{ hashFiles('**/package-lock.json') }}

      - name: Install deps and tools
        run: |
          npm install -g yarn
          yarn install

      - name: Build Executable Target (MacOS)
        run: |
          yarn electron:build
