name: Test & Build

on:
  pull_request:
  push:
    branches:
      - master

  build:
    name: Build CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: cache-deps
        with:
          path: node_modules
          key: ${{ runner.os }}-node12-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install deps and tools
        run: |
          npm install -g yarn
          yarn install

      - name: Run All Tests
        run: |
          yarn test

      - name: Build Web Target
        run: |
          yarn build

      - name: Build Electron Target
        run: |
          yarn electron:build
